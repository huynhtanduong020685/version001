<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons right>
      <button ion-button clear (tap)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="country">
    <p *ngIf="user['country']">Country</p>
    <ion-auto-complete [useIonInput]="true" [options]="{placeholder:'Countries'}"
      (itemSelected)="onItemSelected($event)" [dataProvider]="appProvider">
    </ion-auto-complete>
  </div>
  <ion-item>
    <ion-label floating>City</ion-label>
    <ion-input [(ngModel)]="user['city']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Language 1</ion-label>
    <ion-input [(ngModel)]="user['language1']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Language 2</ion-label>
    <ion-input [(ngModel)]="user['language2']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Language 3</ion-label>
    <ion-input [(ngModel)]="user['language3']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Language 4</ion-label>
    <ion-input [(ngModel)]="user['language4']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Guide Fee</ion-label>
    <ion-input [(ngModel)]="user['guide_fee']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Meet at Airport?</ion-label>
    <ion-toggle [(ngModel)]="user['meet_at_airport']"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label floating>Introduction</ion-label>
    <ion-textarea rows="3" [(ngModel)]="user['introduction']"></ion-textarea>
  </ion-item>
</ion-content>
